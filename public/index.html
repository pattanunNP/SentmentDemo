    -->
    <style>
      ::-webkit-scrollbar {
        width: 10px;
        border-radius: 50px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 50px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(135deg, #52e5e7 10%, #130cb7 100%);
        height: 50px;
        border-radius: 50px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background-image: linear-gradient(135deg, #52e5e7 10%, #130cb7 100%);
        border-radius: 50px;
      }
    </style>
